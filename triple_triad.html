<!DOCTYPE html>


<html>


<head>

	<title>Triple Triad</title>

	<script type="text/javascript" src="resources/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="resources/js/jquery-ui-1.10.3.custom.min.js"></script>
	<script type="text/javascript" src="resources/js/triple_triad.js"></script>
	<script type="text/javascript" src="resources/js/card_chooser.js"></script>
	<script type="text/javascript" src="resources/js/alphabeta.js"></script>
    <script type="text/javascript" src="resources/js/config.js"></script>

	<link rel="stylesheet" href="resources/css/jquery-ui/jquery-ui-1.10.3.custom.min.css" type="text/css" media="all" />
	<link rel="stylesheet" href="resources/css/style.css" type="text/css" media="all" />
</head>

<body>


<div class="stats_n_configs">
	<h2>Stats & Configurations</h2>
	<div class="stat_labels">
		<div>Player Wins</div>
		<div>Computer Wins</div>
		<div>States Explored by AB Pruning</div>
		<div>Maximum Tree Depth</div>
	</div>
	<div class="stat_values">
		<div id="player_wins">0</div>
		<div id="computer_wins">0</div>
		<div id="state_counter"> - </div>
		<div id="tree_depth"></div>
	</div>
	<div style="clear:left;"></div>
</div>



<div class="main_container">
	<div class="score">
		<div class="player_score">
			<span id="player_score">0</span>
		</div>
		<div class="computer_score">
			<span id="computer_score">0</span>
		</div>
	</div>
	<div style="clear: left;"></div>
	
	<div id="player_card_queue"></div>

	<div id="player_map">
		<div>
			<div id="0-0" class="r-zero_c-zero gameboard_container"></div>
			<div id="0-1" class="r-zero_c-one gameboard_container"></div>
			<div id="0-2" class="r-zero_c-two gameboard_container"></div>
		</div>
			
		<div>
			<div id="1-0" class="r-one_c-zero gameboard_container"></div>
			<div id="1-1" class="r-one_c-one gameboard_container"></div>
			<div id="1-2" class="r-one_c-two gameboard_container"></div>
		</div>
		<div>
			<div id="2-0" class="r-two_c-zero gameboard_container"></div>
			<div id="2-1" class="r-two_c-one gameboard_container"></div>
			<div id="2-2" class="r-two_c-two gameboard_container"></div>
		</div>
		
		
	</div>

	<div id="computer_card_queue"></div>

	<div style="clear:left;"></div>
</div>


<div id="player_chooser_dialog" title="Choose Even Or Odd" style="display:none;">
	<button id="player_even_button" class="even_odd_button">Even</button>
	<button id="player_odd_button" class="even_odd_button">Odd</button>
	<div id="player_chooser_number"></div>
	<button id="start_game" style="display:none">Start Game</button>
</div>

<div id="winner_container" style="display:none;">
	<div>
		<button id="retry_button">Play Again?</button>
	</div>
</div>

<div id="loading_dialog" style="display:none; text-align:center;">
	<p>Thinking</p>
</div>



	
<script type="text/javascript">
	// starts everything
	$(document).ready(function(){
		triple_triad.reset();
	});
	
</script>




</body>




</html>
